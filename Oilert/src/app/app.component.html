<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oilert</title>
    <style>
        /* Basic styling to make the page look mobile-friendly */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Header section with centered text and notify button */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
        }

        .notify-button {
            width: 40px;
            height: 40px;
            background-color: #FF6347; /* Notify color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-right: 29px; /* Adjusted per your request */
        }

        .notify-button:hover {
            background-color: #e5533e;
            transform: scale(1.1);
        }

        /* Full-width button with car details, close to left and right */
        .full-width-button {
            width: 90%; /* Close to edges but not touching */
            height: 120px;
            background-color: #4CAF50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px; /* Rounded edges */
            transition: all 0.3s ease;
            margin: 80px auto 20px auto; /* Space from top */
            padding: 10px;
        }

        .full-width-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .miles-text {
            font-size: 18px;
        }

        /* Plus button styled like the Charger button, close to edges */
        .plus-button {
            width: 90%; /* Close to edges but not touching */
            height: 60px;
            background-color: #4CAF50;
            color: white;
            font-size: 28px; /* Bigger plus sign */
            border: none;
            border-radius: 15px; /* Rounded edges */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plus-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Panel that pops up when Charger button is clicked */
        .popup-panel {
            display: none;
            position: fixed;
            top: 20%;
            left: 5%;
            width: 90%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
        }

        .popup-panel button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup-panel button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Close button in the popup */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #333;
            cursor: pointer;
        }

        /* Ensure mobile responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            .full-width-button {
                height: 100px;
                font-size: 20px;
            }
            .plus-button {
                height: 50px;
                font-size: 18px;
            }
            .popup-panel button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with title and notify button -->
    <div class="header">
        <h1>Oilert</h1>
        <button class="notify-button">üîî</button>
    </div>

    <!-- Full-width button with car details, closer to the sides -->
    <button class="full-width-button" id="chargerButton">
        2017 Charger
        <div class="miles-text">Miles: 50,000</div>
    </button>

    <!-- Plus button styled like the Charger button -->
    <button class="plus-button">+</button>

    <!-- Popup Panel with two buttons -->
    <div class="popup-panel" id="popupPanel">
        <button id="gasButton">I got Gas</button>
        <button id="oilButton">I changed my oil</button>
        <button class="close-btn" id="closePopup">&times;</button>
    </div>

    <script>
        // JavaScript to handle the popup
        const chargerButton = document.getElementById('chargerButton');
        const popupPanel = document.getElementById('popupPanel');
        const closePopup = document.getElementById('closePopup');

        chargerButton.addEventListener('click', () => {
            popupPanel.style.display = 'block';  // Show the popup
        });

        closePopup.addEventListener('click', () => {
            popupPanel.style.display = 'none';  // Close the popup
        });

        // Add additional functionality to the "I got Gas" and "I changed my oil" buttons if needed
        const gasButton = document.getElementById('gasButton');
        const oilButton = document.getElementById('oilButton');

        gasButton.addEventListener('click', () => {
            alert('You got Gas! üöóüí®');
        });

        oilButton.addEventListener('click', () => {
            alert('You changed your oil! üõ¢Ô∏è');
        });
    </script>

</body>
</html>
